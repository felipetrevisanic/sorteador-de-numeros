<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>

    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="flex flex-center">
        <img src="assets/logo.svg" alt="logo">
    </header>
    <section class="title pd-in-36 pd-bl-42 flex flex-col gap-0.5">
        <span class="overline uppercase">online - gratuito</span>
        <h1 class="uppercase">Sorteador de números</h1>
    </section>
    <main class="flex flex-col gap-2.5 pd-in-36">
        <section>
            <h2 class="uppercase">Quero Sortear</h2>
            <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
        </section>
        <section>
            <div>
                <p>Números</p>
                <p>de</p>
                <p>de</p>
            </div>
            <div>
                <span>2</span>
                <span>1</span>
                <span>100</span>
            </div>
            <div>
                <div>

                </div>
                <span>Não repetir número</span>
            </div>
        </section>
        <section>
            <button class="uppercase">Sortear</button>
        </section>
    </main>
</body>
</html>
